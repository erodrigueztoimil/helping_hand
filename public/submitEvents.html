<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Need volunteers?</h1>

    <p> Let us help you get some people to your next event! </p>

   <img src="./" alt="">

    <form id="inputForm" class="" action="index.html" method="post">
      <fieldset>
        <legend>Add Event </legend>

        <p>
          <label for="name">Event Name:</label>
          <input type="text" name="name" id="name"/>
        </p>
        <p>
          <label for="date">Date:</label>
          <input type="date" name="date" id="date"/>
        </p>
        <p>
          <label for="location">Location:</label>
          <input type="location" name="location" id="location"/>
        </p>
        <p>
          <label for="description">Short Description:</label>
          <input type="text" name="description" id="description"/>
        </p>
        <p>
          <label for="email">Contact Email:</label>
          <input type="email" name="email" id="email"/>
        </p>
        <p>
          <input type="submit" name="save"/>
        </p>
      </fieldset>
    </form>



    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>


    <script type="text/javascript">

      const apiEndpoint = "https://api.airtable.com/v0/app9VPF6XSTZlqqva/Events";



      $("#inputForm").submit( function(event){
        event.preventDefault();

        $.ajax({
          type: "POST",
          url: apiEndpoint,
          data: {
            "fields": {
              "Event Name": "Wyncode Cleanup 100",
              "Date": "2018-01-29",
              "Description": "Start to help",
              "City": "Miami",
              "State": "FL"
            }
          },
          dataType: "json",
          headers: { "Authorization": "Bearer key4Z1WxfNWgWqpiO" }
        });

        alert("Thank you for submitting your event!");
      });





    </script>
  </body>
</html>
